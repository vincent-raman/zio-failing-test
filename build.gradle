plugins {
    id 'scala'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.14'
    testImplementation "dev.zio:zio-test_2.13:2.1.7"
    testImplementation "dev.zio:zio-test-junit_2.13:2.1.7"
    testImplementation "org.junit.vintage:junit-vintage-engine:5.11.0"
    testImplementation "org.junit.platform:junit-platform-launcher:1.11.0"
    testImplementation "org.junit.platform:junit-platform-engine:1.11.0"
    testRuntimeOnly gradleApi()
}

test {
    useJUnitPlatform()
}